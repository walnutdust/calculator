<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="uh.css">
</head>

<body>

  <div id = "calculator-body">
    <div id = "screen">
      <p id = "prev">0</p>
      <p id = "screentext">0</p>
    </div>
    <div id = "button-container">
      <button type = "button" class = "buttons" id = "dummy"></button>
      <button type = "button" class = "buttons" id = "dummy"></button>
      <button type = "button" class = "abuttons" id = "clear">C</button>
      <button type = "button" class = "abuttons" id = "all-clear">AC</button>
      <button type = "button" class = "nbuttons" id = "seven">7</button>
      <button type = "button" class = "nbuttons" id = "eight">8</button>
      <button type = "button" class = "nbuttons" id = "nine">9</button>
      <button type = "button" class = "opbuttons" id = "1">+</button>
      <button type = "button" class = "nbuttons" id = "four">4</button>
      <button type = "button" class = "nbuttons" id = "five">5</button>
      <button type = "button" class = "nbuttons" id = "six">6</button>
      <button type = "button" class = "opbuttons" id = "2">-</button>
      <button type = "button" class = "nbuttons" id = "one">1</button>
      <button type = "button" class = "nbuttons" id = "two">2</button>
      <button type = "button" class = "nbuttons" id = "three">3</button>
      <button type = "button" class = "opbuttons" id = "3">ร</button>
      <button type = "button" class = "abuttons" id = "dot">.</button>
      <button type = "button" class = "nbuttons" id = "zero">0</button>
      <button type = "button" class = "abuttons" id = "equals">=</button>
      <button type = "button" class = "opbuttons" id = "4">รท</button>

    </div>
  </div>

  <script type="text/javascript" src="test.js"></script>
</body>

</html>
